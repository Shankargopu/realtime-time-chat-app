<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const ws = new WebSocket("ws://localhost:8080", "echo-protocol");
        ws.onopen = () => {
            ws.send(JSON.stringify({
                type : "JOIN_ROOM",
                payload: {
                    name: "shankar",
                    userId: "1",
                    roomId: "1"
                } 
            }))
        }
        function sendChat() {
            ws.send(JSON.stringify({
                type : "SEND_MESSAGE",
                payload: {
                    message: "Hi There!!",
                    userId: "1",
                    roomId: "1"
                } 
            }))
        }
    </script>
</head>

<body>
    <h1>Hello world</h1>
    <br>
    <input type="text" id="inputtext" placeholder="Enter message"></input>
    <br />
    <button onclick="sendChat()"> send message </button>
</body>
</body>

</html>
